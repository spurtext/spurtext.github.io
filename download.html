<!-- 新增：三道杠弹出菜单功能（最终修正版） -->
<script>
  const menuToggle = document.getElementById('menu-toggle');
  const navList = document.querySelector('.nav-list');
  if(menuToggle && navList) {
    menuToggle.addEventListener('click', function(e) {
      e.stopPropagation();
      if(navList.classList.contains('menu-open')) {
        navList.classList.remove('menu-open');
      } else {
        navList.classList.add('menu-open');
      }
    });
    // 点击菜单项后自动关闭
    navList.querySelectorAll('a').forEach(function(link) {
      link.addEventListener('click', function() {
        if(window.innerWidth <= 900) {
          navList.classList.remove('menu-open');
        }
      });
    });
    // 点击页面其它区域关闭菜单
    document.addEventListener('click', function(e) {
      if(window.innerWidth <= 900 && navList.classList.contains('menu-open')) {
        if(!navList.contains(e.target) && e.target !== menuToggle) {
          navList.classList.remove('menu-open');
        }
      }
    });
    // 窗口变化时自适应
    window.addEventListener('resize', function() {
      if(window.innerWidth > 900) {
        navList.classList.remove('menu-open');
        navList.style.display = '';
      }
    });
  }
</script>
